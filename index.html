<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Test ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
    url('https://images.unsplash.com/photo-1513635269975-59663e0ac1ad');
    background-size: cover;
    background-attachment: fixed;
}

.section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

h1 {
    font-size: 40px;
    margin-bottom: 20px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

.start-btn {
    background: #ff4b5c;
    color: white;
}

.start-btn:hover {
    background: #ff1e40;
    transform: scale(1.1);
}

.answer-btn {
    background: white;
    color: black;
}

.answer-btn:hover {
    transform: scale(1.1);
}

#noBtn {
    position: relative;
}
</style>
</head>

<body>

<div class="section" id="intro">
    <h1>Welcome Aangi ‚ù§Ô∏è</h1>
    <p>Ready to take the legendary love test?</p>
    <button class="start-btn" onclick="startTest()">Start ‚ù§Ô∏è</button>
</div>

<div class="section" id="quiz" style="display:none;">
    <h1 id="question">Question Here</h1>
    <div id="answers"></div>
</div>

<script>
const questions = [
{
    question: "Who loves you the most in this universe?",
    answers: ["Vikas üòé", "Obviously Vikas ‚ù§Ô∏è"]
},
{
    question: "Who makes your life dramatic but cute?",
    answers: ["Vikas üòÇ", "Only Vikas üòå"]
},
{
    question: "Who plans legendary surprises?",
    answers: ["Vikas the Legend üî•", "Your Future Husband üòè"]
},
{
    question: "Final Question...",
    answers: []
}
];

let currentQuestion = 0;

function startTest() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("quiz").style.display = "flex";
    showQuestion();
}

function showQuestion() {
    if (currentQuestion < questions.length - 1) {
        document.getElementById("question").innerText = questions[currentQuestion].question;
        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";

        questions[currentQuestion].answers.forEach(answer => {
            const btn = document.createElement("button");
            btn.classList.add("answer-btn");
            btn.innerText = answer;
            btn.onclick = nextQuestion;
            answersDiv.appendChild(btn);
        });

    } else {
        showProposal();
    }
}

function nextQuestion() {
    currentQuestion++;
    showQuestion();
}

function showProposal() {
    document.getElementById("question").innerText = "Aangi ‚ù§Ô∏è\nWill you be my Valentine?";
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    const yesBtn = document.createElement("button");
    yesBtn.innerText = "YES ‚ù§Ô∏è";
    yesBtn.classList.add("start-btn");
    yesBtn.onclick = function() {
        document.getElementById("question").innerText = "YAYYYYY ‚ù§Ô∏èüî•\nYou are officially mine forever üòå";
        answersDiv.innerHTML = "";
    };

    const noBtn = document.createElement("button");
    noBtn.innerText = "NO üôÑ";
    noBtn.id = "noBtn";
    noBtn.classList.add("answer-btn");

    noBtn.onmouseover = function() {
        noBtn.style.position = "absolute";
        noBtn.style.top = Math.random() * window.innerHeight + "px";
        noBtn.style.left = Math.random() * window.innerWidth + "px";
    };

    answersDiv.appendChild(yesBtn);
    answersDiv.appendChild(noBtn);
}
</script>

</body>
</html>
